<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class=" px-4 py-3 ">
    <div class="mb-3">
        <label class="form-label">Password </label>
        <input type="password" class="form-control" formControlName="password">
        <input type="submit" value="Modificar" class="btn btn-dark" [disabled]="!formulario.valid">

    </div>
</form>
