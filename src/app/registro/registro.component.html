<h2 class="my-4">Formulario Model</h2>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="px-4 py-3 ">
    <div class="mb-3">
        <label class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" formControlName="name">

    </div>

    <div class="mb-3">
        <label class="form-label">Nickname</label>
        <input type="text" class="form-control" formControlName="nickname">

    </div>

    <div class="mb-3">
        <label class="form-label">Ciudad </label>
        <input type="text" class="form-control" formControlName="city">

    </div>

    <div class="mb-3">
        <label class="form-label">Sobre mi </label>
        <input type="text" class="form-control" formControlName="description">

    </div>

    <div class="mb-3">
        <label class="form-label">Edad </label>
        <input type="number" class="form-control" formControlName="age">

    </div>

    <div class="mb-3">
        <label class="form-label">Email </label>
        <input type="text" class="form-control" formControlName="email">

    </div>

    <div class="mb-3">
        <label class="form-label">Imagen </label>
        <input type="file" class="form-control" formControlName="img">

    </div>

    <div class="mb-3">
        <label class="form-label">Password </label>
        <input type="password" class="form-control" formControlName="password">

    </div>

    <div class="mb-3">
        <label class="form-label">Repite Password </label>
        <input type="password" class="form-control" formControlName="repite_password">

    </div>

    <input type="submit" value="Enviar" class="btn btn-info">
</form>
