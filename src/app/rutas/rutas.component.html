<div class="cabecera">
    <figure>
        <img src="https://image.shutterstock.com/image-photo/skye-island-scotland-panorama-area-260nw-1469202971.jpg"
            alt="">
    </figure>
</div>

<form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" id="filtraTexto" aria-label="Search"
        (input)="onInput($event)">
    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
</form>
<button [routerLink]="['/rutas/new']" routerLinkActive="activo">CREAR UNA NUEVA RUTA</button>
<div class="rutas">
    <div class="ruta" *ngFor="let ruta of arrRutas" [routerLink]="['/rutas', ruta.id]" routerLinkActive="activo">

        <h3>{{ruta.name}}</h3>
        <img [src]="ruta.img" alt="">
        <button [routerLink]="['/rutas', ruta.id]" routerLinkActive="activo">IR A LA RUTA</button>
    </div>



</div>
